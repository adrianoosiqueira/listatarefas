<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Tarefas</title>
    <link rel="stylesheet" href="estilo/estilo.css">
</head>
<body>

        <h2>Lista Tarefas</h2>

    </div>

    <script src="estilo/fisico.js"></script>
</body>
</html>
